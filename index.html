<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangla Newspapers</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>All Bangla Newspapers</h1>
    </header>
    
    <section id="news-container">
        <h2>Latest Headlines</h2>
        <ul id="news-list"></ul>
    </section>
    
    <section id="newspapers">
        <h2>Popular Bangla Newspapers</h2>
        <div class="grid">
            <a href="https://www.prothomalo.com" target="_blank">
                <img src="images/prothomalo.png" alt="Prothom Alo">
                <p>Prothom Alo</p>
            </a>
            <a href="https://www.bdnews24.com" target="_blank">
                <img src="images/bdnews24.png" alt="BD News 24">
                <p>BD News 24</p>
            </a>
            <a href="https://www.kalerkantho.com" target="_blank">
                <img src="images/kalerkantho.png" alt="Kaler Kantho">
                <p>Kaler Kantho</p>
            </a>
        </div>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
